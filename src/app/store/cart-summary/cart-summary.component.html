<div class="float-right">
  <small>
      Your cart:
      <span *ngIf ="_cart.itemCount > 0">
          {{_cart.itemCount}} item(s)
          {{_cart.cartPrice | currency:"USD":"symbol":"2.2-2"}}
      </span>
      <span *ngIf="_cart.itemCount == 0">
          (empty)
      </span>
  </small>
  <button class="btn btn-sm bg-dark text-white" [disabled]="_cart.itemCount == 0"
          routerLink="/cart" routerLinkActivate="active">
      <i class="fa fa-shopping-cart"></i>
  </button>
</div>
